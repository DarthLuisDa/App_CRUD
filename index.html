<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</html>
  <title>CRUD con Local Storage</title>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body onload="renderTasks()">
  <h1>CRUD App</h1>
  <input type="text" id="taskInput" placeholder="Escribe una tarea">
  <button onclick="addTask()">Agregar tarea</button>

  <h2>Tareas:</h2>
  <ul id="taskList"></ul>

  <div id="editModal" style="display: none;">
    <input type="text" id="editInput" placeholder="Editar tarea">
    <button onclick="updateTask()">Actualizar</button>
  </div>
  <script src="/app.js"></script>
</body>
</html>
