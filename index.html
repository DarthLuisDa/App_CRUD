<!-- Todo lo que contiene el Documento HTML -->
<!DOCTYPE html>
<html lang="en">
<!-- Seccion Header 5%. Contiene el Link al CSS(pagina de estilos) -->
<head>
  <!-- Meta-etiquetas HTML con informacion importante sobre la pagina web -->
    <meta charset="UTF-8"><!-- especifica la codificación de caracteres de la página web. UTF-8 es una codificación Unicode que admite una amplia gama de caracteres de muchos idiomas diferentes. Es la codificación recomendada para páginas web HTML5. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- configura la ventana gráfica de la página web. La ventana gráfica es el área de la ventana del navegador que se utiliza para mostrar la página web. La metaetiqueta especifica que el ancho de la ventana gráfica debe ser igual al ancho de la pantalla del dispositivo y la escala inicial debe establecerse en 1,0. Esto significa que la página web debe mostrarse en su tamaño nativo, sin hacer zoom ni desplazarse. -->

    <!-- Por que son importantes?
    Estas dos metaetiquetas son importantes para garantizar que las páginas web se muestren correctamente en una amplia gama de dispositivos, incluidos ordenadores de sobremesa, portátiles, tabletas y teléfonos inteligentes. -->

</html>
  <title>App_CRUD con Local Storage</title>
  <link rel="stylesheet" href="styles.css"> <!-- Enlace al CSS -->
</head>
<!-- Seccion Body. Contiene el Link al JS(pagina de funciones) -->
<body onload="renderTasks()"> <!-- Actualiza Lista de Tareas -->

  <!-- Primera seccion del Body. Contiene cuadro de "Nueva Tarea" y el Boton "Agregar". Se hace notar la estructura DOM 20%.  -->
  <div class="container"> 
    <div class="card">
  <h1>Nueva Tarea</h1>
     <div>
  <input type="text" id="taskInput" placeholder="Escribir Tarea">
  <button onclick="addTask()">Agregar</button>
     </div>


  <!-- Segunda seccion del Body. Despliegue de Lista de Tareas. Al momento de dar click en el Boton "Editar" de JS, despliega un "modal", un cuadro para reescribir la tarea y un boton de "Editar" -->
    <h2>Mi Lista de Tareas:</h2>
     <ul id="taskList"></ul>

     <!-- Seccion Footer 5%. Despliegue de Ventana para actualizar -->
         <div class="footer" id="editModal" style="display: none;">
            <input type="text" id="editInput" placeholder="Editar tarea">
            <button id="actualizar" onclick="updateTask()">Actualizar</button>
         </div>

     </div>
   </div>
  
   <script src="/app.js"></script> <!-- Enlace al Js -->
</body>
</html>
